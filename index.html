<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Tic Tac Toe</title>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="player-customization">
            <input type="text" id="player1-input" placeholder="Player 1 name">
            <input type="color" id="player1-color" value="#0000ff">
        </div>
        <div class="player-customization">
            <input type="text" id="player2-input" placeholder="Player 2 name">
            <input type="color" id="player2-color" value="#ff0000">
        </div>
        <button id="start">START</button>
        <h1 class="player-turn"></h1>
        <div class="board"></div>
        <h1 class="game-status"></h1>
    </div>
</body>
</html>
